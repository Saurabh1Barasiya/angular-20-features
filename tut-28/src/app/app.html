<!-- customstatus -->

@for(user of users;track user.name){
  <ul>
    <li>{{user.name}}</li>
    <li>{{user.email}}</li>
    <li [ngStyle]="{'color': user.status ? 'green':'red'}">{{user.status|customstatus}}</li>
  </ul>
}
