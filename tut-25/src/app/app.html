<form [formGroup]="userForm" (ngSubmit)="submitData()">
  <input type="text" formControlName="name" placeholder="enter your name"><br>
  <input type="email" formControlName="email" placeholder="enter your email"><br>

  <button type="submit"> {{editIndex === null ? 'Add' : 'Save'}} </button>

  @if(editIndex !== null){
    <button (click)="cancel()">cancel</button>
  }

</form>


@for(user of usersArray;track $index){
  <ul>
    <li>{{user.name}}</li>
    <li>{{user.email}}</li>
    <li><button (click)="edit($index)">edit</button></li>
    <li><button (click)="delete($index)">delete</button></li>
  </ul>
}


<router-outlet />
