
<button (click)="getdata()">get Data</button>
<button (click)="getItems()">getItems</button>
@for(product of productArray;track product.id){
  <li>{{product.id}}</li>
  <li>{{product.category}}</li>
  <li>{{product.description}}</li>
  <li>{{product.price}}</li>
  <li>{{product.rating}}</li>
  <li>{{product.stock}}</li>
  <li>{{product.tags}}</li>
  <li>{{product.title}}</li>

  <hr>
}
